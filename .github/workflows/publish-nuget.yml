name: Build, Test, and Publish NuGet Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x' # Modifier selon votre version du SDK

      - name: Restore dependencies
        run: dotnet restore src/BitCrafts.Core/BitCrafts.Core.sln

      - name: Build project
        run: dotnet build src/BitCrafts.Core/BitCrafts.Core.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test src/BitCrafts.Core/BitCrafts.Core.sln --no-restore --verbosity normal

      - name: Pack NuGet package
        run: dotnet pack src/BitCrafts.Core/BitCrafts.Core.sln --configuration Release --no-restore --output .

      - name: Publish NuGet package to GitHub Packages
        run: dotnet nuget push *.nupkg -k ${GITHUB_TOKEN} -s https://nuget.pkg.github.com/$GITHUB_REPOSITORY_OWNER/index.json  --skip-duplicate --no-symbols
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
